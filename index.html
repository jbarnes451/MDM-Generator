<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED MDM Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mdmOutput {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ED MDM Generator</h1>
        <p>Enter the chief complaint or select from the list below, and this tool will generate a standard succinct MDM paragraph for an Emergency Department note.</p>
        
        <label for="complaintSelect">Select Chief Complaint:</label>
        <select id="complaintSelect">
            <option value="">-- Select a Complaint --</option>
            <option value="chest pain">Chest Pain</option>
            <option value="shortness of breath">Shortness of Breath</option>
            <option value="abdominal pain">Abdominal Pain</option>
            <option value="headache">Headache</option>
            <option value="back pain">Back Pain</option>
            <option value="fever">Fever</option>
            <option value="dizziness">Dizziness</option>
            <option value="nausea and vomiting">Nausea and Vomiting</option>
            <option value="cough">Cough</option>
            <option value="syncope">Syncope</option>
            <option value="trauma">Trauma</option>
            <option value="fracture">Fracture</option>
            <option value="weakness">Weakness</option>
            <option value="sore throat">Sore Throat</option>
            <option value="seizure">Seizure</option>
            <option value="rash">Rash</option>
            <option value="diarrhea">Diarrhea</option>
            <option value="constipation">Constipation</option>
            <option value="leg swelling">Leg Swelling</option>
            <option value="hematuria">Hematuria</option>
            <option value="jaundice">Jaundice</option>
            <option value="dysuria">Dysuria</option>
            <option value="dehydration">Dehydration</option>
            <option value="palpitations">Palpitations</option>
            <option value="altered mental status">Altered Mental Status</option>
            <option value="ankle injury">Ankle Injury</option>
            <option value="pregnancy">Pregnancy-related Issues</option>
            <option value="ear pain">Ear Pain</option>
            <option value="tooth pain">Tooth Pain</option>
            <option value="urinary retention">Urinary Retention</option>
        </select>
        
        <label for="customComplaint">Or Enter Chief Complaint (Free Text):</label>
        <input type="text" id="customComplaint" placeholder="Enter custom complaint here...">
        
        <button onclick="generateMDM()">Generate MDM</button>
        
        <div id="mdmOutput"></div>
    </div>

    <script>
        function generateMDM() {
            const complaintSelect = document.getElementById("complaintSelect").value.trim();
            const customComplaint = document.getElementById("customComplaint").value.trim();
            let chiefComplaint = complaintSelect || customComplaint;

            if (chiefComplaint === "") {
                alert("Please enter or select a chief complaint.");
                return;
            }

            let mdmText = "";

            // Expanded logic for generating MDM based on chief complaint
            switch(chiefComplaint.toLowerCase()) {
                case "chest pain":
                    mdmText = `The patient presents with chest pain. Differential diagnosis includes myocardial infarction, unstable angina, and musculoskeletal pain. A 12-lead ECG was obtained and showed no signs of ischemia, and cardiac enzymes are negative. Given the patient's risk factors, further workup including a chest x-ray and a stress test will be ordered to rule out any underlying coronary artery disease. The patient will be monitored and reassessed as needed.`;
                    break;
                case "shortness of breath":
                    mdmText = `The patient presents with shortness of breath. Differential diagnosis includes acute asthma exacerbation, pneumonia, and congestive heart failure. A chest x-ray was obtained, which showed no signs of pneumonia or pulmonary edema. The patient's oxygen saturation improved after administration of bronchodilators. Given the lack of acute findings, the patient will be treated symptomatically and observed for response. Follow-up will be arranged as necessary.`;
                    break;
                case "abdominal pain":
                    mdmText = `The patient presents with abdominal pain. Differential diagnosis includes appendicitis, diverticulitis, and gastroenteritis. A physical examination revealed localized tenderness in the right lower quadrant, and laboratory tests indicate an elevated white blood cell count. Given the patient's clinical presentation and lab findings, a CT scan of the abdomen will be performed to evaluate for appendicitis. Pain management and IV fluids will be initiated while awaiting results.`;
                    break;
                case "headache":
                    mdmText = `The patient presents with a headache. Differential diagnosis includes tension-type headache, migraine, and secondary causes such as subarachnoid hemorrhage. A thorough neurological exam was performed and a non-contrast CT of the head was obtained, which showed no signs of acute intracranial pathology. Given the patient's symptoms and lack of concerning neurological findings, the patient will be treated symptomatically with analgesics and follow-up will be arranged.`;
                    break;
                case "back pain":
                    mdmText = `The patient presents with back pain. Differential diagnosis includes lumbar strain, herniated disc, and renal colic. A physical examination revealed restricted range of motion, and a urine analysis showed no signs of infection. The patient will be treated with NSAIDs and instructed on proper posture and body mechanics. If symptoms persist or worsen, imaging may be required.`;
                    break;
                case "fever":
                    mdmText = `The patient presents with a fever. Differential diagnosis includes viral upper respiratory infection, urinary tract infection, and pneumonia. A physical examination revealed no focal findings, and laboratory tests showed a mild leukocytosis. Given the lack of localizing symptoms, supportive care with fluids and antipyretics will be provided, and follow-up will be arranged in case symptoms worsen.`;
                    break;
                case "dizziness":
                    mdmText = `The patient presents with dizziness. Differential diagnosis includes benign paroxysmal positional vertigo (BPPV), vestibular neuritis, and orthostatic hypotension. A thorough examination of the vestibular system was performed, and the patient was instructed on maneuvers to relieve symptoms. No concerning signs of a central cause were noted, and the patient will be observed for further symptoms. Follow-up will be arranged if symptoms persist.`;
                    break;
                case "nausea and vomiting":
                    mdmText = `The patient presents with nausea and vomiting. Differential diagnosis includes gastroenteritis, food poisoning, and metabolic disorders. A thorough examination and laboratory tests revealed no signs of dehydration or electrolyte imbalance. The patient will be treated symptomatically with antiemetics and IV fluids, and follow-up will be arranged in case symptoms persist.`;
                    break;
                case "cough":
                    mdmText = `The patient presents with a cough. Differential diagnosis includes viral upper respiratory infection, pneumonia, and chronic obstructive pulmonary disease (COPD) exacerbation. A chest x-ray was obtained, which showed no signs of pneumonia. The patient will be treated symptomatically with cough suppressants, and a follow-up appointment will be scheduled if symptoms persist.`;
                    break;
                case "syncope":
                    mdmText = `The patient presents with syncope. Differential diagnosis includes vasovagal syncope, arrhythmia, and orthostatic hypotension. A thorough examination was conducted, including an ECG, which showed no signs of arrhythmia. The patient was monitored and given fluids, and further outpatient follow-up will be arranged for monitoring.`;
                    break;
                case "trauma":
                    mdmText = `The patient presents after a trauma. The differential diagnosis includes soft tissue injuries, fractures, and internal injuries. A thorough physical examination and imaging studies were conducted to assess for fractures or internal bleeding. Based on findings, appropriate treatment will be initiated, including pain management and possible referral for further surgical evaluation.`;
                    break;
                // Continue for the remaining complaints...
                // Each complaint here will follow the same structure as above.

                // Add more cases for other chief complaints here...

                default:
                    mdmText = `The patient presents with a complaint of ${chiefComplaint}. A thorough history and physical exam will be performed, and appropriate diagnostic testing will be ordered based on the suspected differential diagnosis. Management will be tailored accordingly.`;
                    break;
            }

            // Output the MDM paragraph
            document.getElementById("mdmOutput").innerHTML = "<strong>MDM:</strong> " + mdmText;
        }
    </script>
</body>
</html>
